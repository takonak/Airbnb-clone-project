<div class="filter-container">
  <!-- Type of place -->
  <section class="filter-section">
    <h3>Type of place</h3>
    <p>Search rooms, entire homes, or any type of place</p>
    <mat-button-toggle-group name="typeOfPlace" aria-label="Type of Place">
      <mat-button-toggle value="any">Any type</mat-button-toggle>
      <mat-button-toggle value="room">Room</mat-button-toggle>
      <mat-button-toggle value="entireHome">Entire home</mat-button-toggle>
    </mat-button-toggle-group>
  </section>

  <!-- Price range -->
  <section class="filter-section">
    <h3>Price range</h3>
    <p>Nightly prices before fees and taxes</p>
    <mat-slider min="10" max="570" step="1" thumbLabel tickInterval="10"></mat-slider>
    <div class="price-indicators">
      <span class="min-price">$10</span>
      <span class="max-price">$570+</span>
    </div>
  </section>

  <!-- Rooms and beds -->
  <section class="filter-section">
    <h3>Rooms and beds</h3>
    <mat-button-toggle-group name="bedrooms" aria-label="Bedrooms">
      <mat-button-toggle value="any">Any</mat-button-toggle>
      <!-- Add more button toggles for each bedroom number -->
    </mat-button-toggle-group>
  </section>
</div>
